<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.card {
    width: 200px;
    height: 300px;
    perspective: 1000px;
}

.card-images {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.5s, box-shadow 0.5s;
}

.card-images img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.5s;
}

.card-images img.hidden {
    opacity: 0;
}

.card:hover .card-images {
    transform: scale(1.1);
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 255, 255, 0.5);
}

.card:hover .card-images img.hidden {
    opacity: 1;
}

.card:hover .card-images img {
    opacity: 0.3;
}

.card:hover .card-images img:first-child {
    opacity: 0.3;
}

</style>

<body>
    <div>
         <a href="index.html"><button id="button" >Back</button></a>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-images">
